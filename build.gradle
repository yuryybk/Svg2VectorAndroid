group 'geekyappz'
version 'AS_3.6.1'

apply plugin: 'java'

repositories {
    maven { url 'https://maven.google.com' }
    maven { url 'https://repo.spring.io/plugins-release/'}
    mavenCentral()
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Svg2VectorAndroid',
                'Implementation-Version': version,
                'Main-Class': 'com.vector.svg2vectorandroid.Runner'
    }
    baseName = project.name
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
    with jar
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.android.tools:sdk-common:26.6.2'
    compile 'com.android.tools:common:26.6.2'
    compile 'org.jetbrains.trove4j:trove4j:20160824'
}
